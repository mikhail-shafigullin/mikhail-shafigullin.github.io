<!DOCTYPE html>
<html>
    <script src="https://unpkg.com/@strudel/web@1.0.3"></script>
    <script src="./game-connector.js"></script>
    
    <head>
        <title>My Template</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <canvas id="canvas" style="z-index:1"></canvas>
        <script src="index.js"></script>
        <div style="z-index: 9999; position: absolute;">
            <button id="play">play</button>
            <button id="stop">stop</button>
        </div>
        <script>
            document.getElementById('play').addEventListener('click', () => strudel_music.default_music());
            document.getElementById('stop').addEventListener('click', () => strudel_music.stop_music());
        </script>
        <script>
            var engine = new Engine({"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":23536,"index.wasm":1626559},"focusCanvas":true,"gdextensionLibs":["libdd3d.web.template_debug.wasm32.wasm"]});
            engine.startGame();
        </script>
    </body>
</html>
